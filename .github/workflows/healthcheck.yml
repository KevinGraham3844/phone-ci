name: URL Health Check

on: 
    push:
        branches: [master]
    schedule:
        - cron: '* */23 * * *'

jobs:
    health_check:
        runs-on: ubuntu-latest
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v4
              with: 
                url: https://phone-ci.onrender.com/